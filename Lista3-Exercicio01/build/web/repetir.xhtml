<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>NumberQuiz</title>
    </h:head>
    <h:body>
        <h:form>
            <h3>Você errou! Tente novamente.</h3>
            <p>Pontuação: #{numberQuiz.score}</p>
            <p>Tentativas: #{numberQuiz.tentativas}</p>
            <h:outputText value="#{numberQuiz.msg}"/>
            <p>Tente adivinhar o número !</p>
           
            <p>
                Resposta:
                <h:inputText value="#{numberQuiz.palpite}"/>
            </p>
            <p>
                <h:commandButton value="Próximo" action="#{numberQuiz.responder}"/>
                <h:commandButton value="Reiniciar" action="#{numberQuiz.reiniciar}"/>
            </p>
        </h:form>
    </h:body>
</html>
