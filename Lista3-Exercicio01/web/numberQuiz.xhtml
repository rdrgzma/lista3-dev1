<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>NumberQuiz</title>
    </h:head>
    <h:body>
        <h:form>
            <h3>Divirta-se com o NumberQuiz!</h3>
            <p>Pontuação: #{numberQuiz.score}</p>
            <p>Tente adivinhar o número!</p>
            
            <p>
                Palpite:
                <h:inputText value="#{numberQuiz.palpite}"/>
            </p>
            <p><h:commandButton value="Responder" action="#{numberQuiz.responder}"/></p>
        </h:form>
    </h:body>
</html>
